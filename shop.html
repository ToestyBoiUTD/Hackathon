<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function purchaseItem(button, cost) {
            let coinElement = document.getElementById("current-coins");
            let currentCoins = parseInt(coinElement.innerText);
            
            if (currentCoins >= cost) {
                coinElement.innerText = currentCoins - cost;
                button.innerText = "Purchased!";
                button.disabled = true;
                button.classList.add("text-gray-500", "cursor-not-allowed");
            } else {
                alert("Not enough coins!");
            }
        }
    </script>
</head>

            </div>
