<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hero Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4B2E83, #9B72CF);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #8E5BC7, #4B2E83);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        .forgot {
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot a {
            text-decoration: none;
            color: #4B2E83;
        }
        .signup-btn {
            background: #4B2E83;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .signup-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Health Hero</div>
        <form onsubmit="buttonClick(event)">
            <input type="email" id = "Email" placeholder="Email" required>
            <input type="password" id = "Password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <script src="login.js"></script>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>
        
        <!-- Sign Up Button -->
        <button class="signup-btn" onclick="redirectToSignup()">Sign Up</button>
    </div>

    <script>
        function redirectToSignup() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
