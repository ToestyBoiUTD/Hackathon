<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #EDE7F6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #673AB7;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #D1C4E9;
            border-radius: 5px;
        }
        button {
            background: #673AB7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #5E35B1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="signUpButton(event)">
            <input type="text" id="Full-Name" placeholder="Full Name" required>
            <input type="email" id="Email" placeholder="Email" required>
            <input type="password" id="Password" placeholder="Password" required>
            <input type="text" id="Provider" placeholder="Healthcare Provider" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src = signup.js></script>
</body>
</html>
