<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src = "feedback.js"></script>
</head>
<body class="bg-gray-100 text-black flex flex-col min-h-screen">
    
    <!-- Header -->
    <div class="bg-white p-6 shadow-md flex justify-between items-center">
        <div>
            <p class="text-gray-500 text-sm">Do you like the current state of your care?</p>
            <p class="text-black text-lg font-semibold">Let us know!</p>
        </div>
        <div class="w-12 h-12 bg-purple-200 rounded-full flex items-center justify-center">
            <span class="text-purple-700 text-2xl">👤</span>
        </div>
    </div>

    <!-- Scrollable Form Container -->
    <div class="flex-1 overflow-y-auto p-6" style="max-height: calc(100vh - 140px);">
        <h1 class="text-3xl font-bold">Feedback</h1>
        
        <div class="mt-4">
            <label class="block font-semibold mb-1">Do you feel like our nurses have listened to you and interacted?</label>
            <textarea id="textarea1" class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300" rows="3" placeholder="Type here"></textarea>
        </div>

        <div class="mt-4">
            <label class="block font-semibold mb-1">Does this app motivate you to stay on-to-date with all your tasks?</label>
            <textarea id="textarea2" class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300" rows="3" placeholder="Type here"></textarea>
        </div>

        <div class="mt-4">
            <label class="block font-semibold mb-1">If applicable, have you had any emergencies and has help arrived within a reasonable time?</label>
            <textarea id="textarea3" class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300" rows="3" placeholder="Type here"></textarea>
        </div>

        <div class="mt-4 mb-20">
            <label class="block font-semibold mb-1">How can we make this app better?</label>
            <textarea id="textarea4" class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300" rows="3" placeholder="Type here"></textarea>
        </div>
    </div>

    <!-- Sticky Submit Button -->
    <div class="bg-white p-4 shadow-md fixed bottom-14 left-0 w-full flex justify-center">
        <a onclick="storeResponses()" class="w-11/12 bg-purple-700 text-white p-3 rounded-lg text-center hover:bg-purple-800 transition">
            Submit Feedback
        </a>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 w-full bg-purple-800 text-white p-4 flex justify-around rounded-t-2xl">
        <a href="schedule.html" class="flex flex-col items-center text-gray-300 hover:text-white">
            <span class="text-2xl">⏰</span>
            <p>Schedule</p>
        </a>
        <a href="feedback.html" class="flex flex-col items-center text-gray-300 hover:text-white">
            <span class="text-2xl">📩</span>
            <p>Feedback</p>
        </a>
        <a href="emergency.html" class="flex flex-col items-center text-gray-300 hover:text-white">
            <span class="text-2xl">⚠️</span>
            <p>Emergency</p>
        </a>
        <a href="heatmap.html" class="flex flex-col items-center text-gray-300 hover:text-white">
            <span class="text-2xl">🔥</span>
            <p>Heat Map</p>
        </a>
        <a href="updates.html" class="flex flex-col items-center text-gray-300 hover:text-white">
            <span class="text-2xl">🔔</span>
            <p>Updates</p>
        </a>
        <a href="shop.html" class="flex flex-col items-center text-gray-300 hover:text-white">
            <span class="text-2xl">🛍️</span>
            <p>Shop</p>
        </a>
    </div>
</body>
</html>
